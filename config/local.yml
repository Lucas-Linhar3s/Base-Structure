env: local
http:
  #  host: 0.0.0.0
  host: "127.0.0.1"
  port: ":8000"
security:
  api_sign:
    app_key: ""
    app_security: ""
  jwt:
    key: ""
data:
  db:
    user:
      driver: sqlite
      nick: ""
      name: ""
      username: ""
      password: ""
      hostname: ""
      port: ""
      max_conn: 5
      max_idle: 1
      transaction_timeout: 1
      dsn: ../../database/databaseAPP.db
log:
  log_level: debug
  encoding: console           # json or console
  log_file_name: "../../storage/logs/server.log"
  max_backups: 30
  max_age: 7
  max_size: 1024
  compress: true